<html>

<head>
    <style>
        body {
            margin: 0px;
            background: url("https://images.unsplash.com/photo-1483232539664-d89822fb5d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGhvdG8lMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&w=1000&q=80");
        }

        #container {
            background: rgba(0, 0, 0, 0.3);
            height: 100%;
            padding: 10px;

        }

        #card {
            width: 26%;
            height: 90%;
            background-color: black;
            margin-left: 500px;

        }

        #section1 {
            text-align: center;
            background-color: aqua;

            padding: 10px;


        }

        img {
            border-radius: 50%;
            margin: 50px;
            margin-top: 20px;




        }

        h2 {
            margin-bottom: 0px;
        }

        #p1 {
            margin: 0px;
            margin-bottom: 50px;

        }




        #section2 {
            padding: 10px;
        }

        table {
            width: 100%;
            color: rgb(233, 215, 143);
        }

        #section3 {
            text-align: center;
        }

        button {
            margin: 15px 15px;
            margin-bottom: 250px;
            background-color: white;
            border: 2px solid pink;
            padding: 5px;
            border-radius: 5px;
            width: 30%;

        }

        button:hover {
            background: orange;
            color: white;
            transition: .5s;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div id="container">
        <div id="card">
            <div id="section1">
                <img src="https://canadianbusinesscollege.com/wp-content/uploads/2021/01/image001.jpg" height="200px"
                    width="203px" />
                <h2>Mukesh Kumar</h2>
                <p id="p1">Software Developer</p>

            </div>
            <div id="section2">
                <table>
                    <tr>
                        <th>
                            <p>150</p>
                            <p>Post</p>
                        </th>
                        <th>
                            <p>50</p>
                            <p>Following</p>
                        </th>
                        <th>
                            <p>10k</p>
                            <p>Followers</p>
                        </th>
                    </tr>
                </table>

            </div>
            <div id="section3">
                <button>Follow</button>
                <button>Message</button>

            </div>


        </div>
    </div>

</body>

</html>
